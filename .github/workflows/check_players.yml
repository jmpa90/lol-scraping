name: Daily OP.GG Scrape (Drive Upload)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Scraper Code
        uses: actions/checkout@v4
        with:
          path: scraper_repo

      - name: Checkout Data Repo
        uses: actions/checkout@v4
        with:
          repository: jmpa90/lol-replays-downloader
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data_repo
          sparse-checkout: |
            data/players.csv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Cache pip
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scraper_repo/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Cache Playwright
      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1.57.0

      # Instalamos TODO (pandas, playwright, google-api...)
      - name: Install Dependencies
        working-directory: ./scraper_repo
        run: |
          pip install pandas playwright google-api-python-client google-auth-httplib2 google-auth-oauthlib
          
      - name: Install Playwright (If not cached)
        working-directory: ./scraper_repo
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          playwright install chromium
          playwright install-deps

      - name: Run Scraper and Upload
        working-directory: ./scraper_repo
        env:
          # AQU√ç PASAMOS EL TOKEN AL SCRIPT
          GOOGLE_DRIVE_TOKEN: ${{ secrets.GOOGLE_DRIVE_TOKEN }}
        run: python scripts/opgg_get_match_url.py

      - name: Upload Debug Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: scraper_repo/*.png
          retention-days: 1